<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <div class="container">

            <button class="boton-login"><i class="bi bi-person-circle"></i></button>

            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
            <nav class="nav" id="nav">

                <ul class="nav-list">

                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contactame</a></li>

        <div class="image-slider" id="image-slider">
            <div class="slider-container">
                <img src="/imagenes/img1.jpg" alt="Uñas Acrílicas" class="slider-image">

        <div class="services" id="services-container"></div>

        <hr class="separator">
        <h2>¡Pide las tuyas ya!</h2>
        <a href="#" class="cta">Press On</a>
        <hr class="separator">
        <h2>¡Contáctame!</h2>
        <a href="#" class="cta">Ir a contacto</a>
        <div class="footer">
            <p>Bilbao, España | +34 666 66 66 66 | info@nailstudio.com</p>
